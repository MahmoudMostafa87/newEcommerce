<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تغيير كلمة المرور</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mt-10">
    <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2 justify-center">
      <i class="fas fa-key text-indigo-600"></i>
      تغيير كلمة المرور
    </h3>

    <form id="passwordForm">
      <div class="space-y-5">
        <div>
          <label for="current-password" class="block text-sm font-medium text-gray-900 mb-1">كلمة المرور الحالية</label>
          <input type="password" id="current-password" name="current-password" autocomplete="current-password"
            class="block w-full rounded-md bg-gray-50 px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 sm:text-sm"
            placeholder="ادخل كلمة المرور الحالية" required />
        </div>

        <div>
          <label for="new-password" class="block text-sm font-medium text-gray-900 mb-1">كلمة المرور الجديدة</label>
          <input type="password" id="new-password" name="new-password" autocomplete="new-password"
            class="block w-full rounded-md bg-gray-50 px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 sm:text-sm"
            placeholder="ادخل كلمة المرور الجديدة" required />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-900 mb-1">تأكيد كلمة المرور الجديدة</label>
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password"
            class="block w-full rounded-md bg-gray-50 px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 sm:text-sm"
            placeholder="اعد كتابة كلمة المرور الجديدة" required />
        </div>
      </div>

      <button type="submit"
        class="w-full mt-8 rounded-md bg-indigo-600 px-4 py-2 text-white text-base font-semibold shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
        حفظ كلمة المرور الجديدة
      </button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
