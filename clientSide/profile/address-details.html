<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير التحويلات المالية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="css/trancisation.css">
<body>
    <div class="container">
        <h1>تقرير التحويلات المالية</h1>

        <h2>السحوبات</h2>
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المبلغ (بالعملة)</th>
                    <th>الوصف</th>
                </tr>
            </thead>
            <tbody id="withdrawals"></tbody>
        </table>
        <p>الإجمالي المسحوب: <span id="total-withdrawn"></span></p>

        <h2>الأرباح</h2>
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المبلغ (بالعملة)</th>
                    <th>الوصف</th>
                </tr>
            </thead>
            <tbody id="profits"></tbody>
        </table>
        <p>الإجمالي من الأرباح: <span id="total-profits"></span></p>

        <h2>الخصومات</h2>
        <table>
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المبلغ (بالعملة)</th>
                    <th>الوصف</th>
                </tr>
            </thead>
            <tbody id="deductions"></tbody>
        </table>
        <p>الإجمالي من الخصومات: <span id="total-deductions"></span></p>

        <h2>الملخص النهائي</h2>
        <p>الرصيد النهائي: <span id="final-balance"></span> (بالعملة)</p>
        <button onclick="calculateFinalBalance()">احسب الرصيد النهائي</button>
    </div>

    <script src="../script.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
